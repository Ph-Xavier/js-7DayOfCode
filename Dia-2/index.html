<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 Days Of Code - Pedro Xavier</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="container-titulo">Olá, Seja muito bem-vindo(a)!</h1>
      <p class="container-texto">
        É um prazer recebê-lo(a) aqui. Informe seus dados no formulário abaixo.
      </p>
    </header>
    <main>
      <form id="form">
        <div>
          <h2 class="form-titulo">Qual é o seu nome ?</h2>
          <input
            class="form-input"
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome"
          />
        </div>
        <div>
          <h2 class="form-titulo">Quantos anos você tem ?</h2>
          <input
            class="form-input"
            type="text"
            id="idade"
            name="idade"
            placeholder="Sua idade"
          />
        </div>
        <div>
          <h2 class="form-titulo">
            Qual linguagem de programação você está estudando ?
          </h2>
          <input
            class="form-input"
            type="text"
            id="linguagem"
            name="linguagem"
            placeholder="Java, Javascript, Python, etc"
          />
        </div>
        <button class="form-button" type="submit">Enviar</button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-texto">
        Esse formulário foi criado por Pedro Xavier durante o treinamento do 7
        Days Of Code.
      </p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
